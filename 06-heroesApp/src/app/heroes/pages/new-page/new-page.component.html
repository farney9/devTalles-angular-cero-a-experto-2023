<div class="p-2">
  <h1> Edit / add Hero <small>Superman</small></h1>
  <mat-divider></mat-divider>
  <div class="grid">
    <div class="col-12 sm:col-6">
      <mat-card>
        <mat-card-content>
          <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Super hero</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="superhero"
                >
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Alter ego</mat-label>
              <input
                matInput
                required
                type="text"
                formControlName="alter_ego"

                >
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-12">
              <mat-label>First Appearance</mat-label>
              <input
                matInput
                required
                type="text"
                formControlName="first_appearance"

                >
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-12">
              <mat-label>Characters</mat-label>
              <input
                matInput
                required
                type="text"
                formControlName="characters"

                >
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-12">
              <mat-label>Publisher</mat-label>
              <mat-select
                required
                formControlName="publisher"
                >
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{publisher.desc}}
              </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="col-12 sm:col-12">
              <mat-label>Alternative Image</mat-label>
              <input
                matInput
                required
                type="text"
                formControlName="alt_img"
                >
            </mat-form-field>
          </form>
          <div class="flex justify-content-between">
            <button
              mat-flat-button
              color="warn"
              (click)="null">
              <mat-icon>delete</mat-icon>Delete
            </button>
            <button
              mat-flat-button
              color="primary"
              (click)="onSubmit()">
              <mat-icon>save</mat-icon>Save
            </button>

          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-12 sm:col-6">
      <mat-card class="col-12 sm:col-6 ">

        <img src="" alt="imagen del hÃ©roe">
      </mat-card>
    </div>
  </div>
</div>
