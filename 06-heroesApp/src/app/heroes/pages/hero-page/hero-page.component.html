<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid p-3">
  <mat-card class="col-12 sm:col-6 ">
    <mat-card-header>
      <mat-card-title>{{hero.alter_ego}}</mat-card-title>
      <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>
  </mat-card>
  <mat-card class="col-12 sm:col-6 ">
    <mat-card-header>
      <mat-card-title>Hero details</mat-card-title>
      <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item><strong>Publisher:</strong> {{ hero.first_appearance}}</mat-list-item>
        <mat-list-item><strong>First Appearance:</strong> {{ hero.first_appearance}}</mat-list-item>
        <mat-list-item><strong>Characters: </strong>
          <mat-chip
            *ngFor="let name of hero.characters.split(',') | slice:0:3"
            class="mx-1">
            {{ name }}
          </mat-chip>
        </mat-list-item>
        <mat-list-item><strong>Alter Ego:</strong> {{ hero.alter_ego}}</mat-list-item>
      </mat-list>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button
        mat-button
        color="warn"
        (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Go Back
      </button>
      <span class="spacer"></span>
    </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
