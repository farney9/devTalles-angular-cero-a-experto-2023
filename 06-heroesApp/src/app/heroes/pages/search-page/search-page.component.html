<div class="flex flex-column p-3">
  <h3>Finder</h3>
  <mat-form-field>
    <mat-label>Hero finder</mat-label>
    <input
      matInput
      type="text"
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto">
      <mat-autocomplete
        autoActiveFirstOption #auto="matAutocomplete"
        (optionSelected)="onSelectedOption($event)"
        >
        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{hero.superhero}}
        </mat-option>
        <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
          Nothing was found with the term <strong>{{searchInput.value}}</strong>
        </mat-option>
      </mat-autocomplete>
  </mat-form-field>

  <pre>
    {{selectedHero | json}}
  </pre>
</div>
