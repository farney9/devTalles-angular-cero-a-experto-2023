<div class="container">
  <h1>Counter: {{counter}}</h1>
  <hr>
  <button type="button" class="btn btn-outline-primary mx-1" (click)="setValue(-1)">-1</button>
  <button type="button" class="btn btn-outline-primary mx-1" (click)="reset()">Reset</button>
  <button type="button" class="btn btn-outline-primary mx-1" (click)="setValue(+1)">+1</button>
</div>
