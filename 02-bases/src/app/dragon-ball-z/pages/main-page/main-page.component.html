<h1>Dragon Ball Z Characters</h1>
<hr>
<div class="row px-2">
  <div class="col">
    <dbz-character-list [characterlist]="updateCharacters()" (deleteCharacterEvent)="deleteCharacterById($event)"></dbz-character-list>
    <hr>
    <pre>{{updateCharacters() | json}}</pre>
  </div>
  <div class="col">
    <dbz-add-character (newCharacterEvent)="addNewCharacter($event)"></dbz-add-character>
  </div>
</div>
