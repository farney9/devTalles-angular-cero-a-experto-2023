<h1>{{name | titlecase}}</h1>
<dl>
  <td>Name:</td>
  <dd> {{name}} </dd>
  <td>Age:</td>
  <dd> {{age}} </dd>
  <td>Method:</td>
  <dd> {{getHeroDescription()}} </dd>
  <td>Capitalized:</td>
  <dd> {{capitalizedName}} </dd>
</dl>

<div class="d-flex">
  <button
    *ngIf="name !== 'Thor'"
    (click)="changeHero()"
    class="btn btn-outline-primary mx-2"
    >Change name
  </button>
  <button
    *ngIf="age !== 40"
   (click)="changeAge()"
    class="btn btn-outline-success mx-2">Change Age
  </button>
  <button
    *ngIf="age !== 45 || name !== 'ironman'"
   (click)="resetValues()"
    class="btn btn-secondary mx-2">Reset Values
  </button>
</div>
