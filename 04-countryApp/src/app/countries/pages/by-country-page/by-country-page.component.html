<h2>Por País</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- Search Box -->
    <shared-search-box
      (onDebounceEvent)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por país...">

    </shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Tabla resultados -->
    <countries-table [countries]="countries"></countries-table>

  </div>
</div>
