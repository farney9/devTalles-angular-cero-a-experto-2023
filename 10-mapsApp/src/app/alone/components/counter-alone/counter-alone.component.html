
<div class="text-center">
  <h3>Counter {{ counter }}</h3>
  <div class="d-inline-flex gap-2 mt-3">
    <button (click)="counter = counter - 1"  class="btn btn-danger">-1</button>
    <button (click)="counter = 10"  class="btn btn-outline-secondary">reset</button>
    <button (click)="counter = counter + 1" class="btn btn-success">+1</button>
  </div>
</div>
