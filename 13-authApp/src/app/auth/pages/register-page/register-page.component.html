<form class="login100-form" autocomplete="off" (ngSubmit)="register()" [formGroup]="registerForm">

  <span class="login100-form-title p-b-49">
    Register
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Email</span>
    <input formControlName="email" class="input100" type="email" placeholder="Enter email ...">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Password</span>
    <input formControlName="password" class="input100" type="password" placeholder="Enter password ...">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Name</span>
    <input formControlName="name" class="input100" type="text" placeholder="Enter name ...">
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" [disabled]="registerForm.invalid" type="submit">
        Register
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      Â¿Ya tienes cuenta?
    </span>

    <a routerLink="/auth/login" class="txt2">
      Ingresa aqui
    </a>
  </div>
<br><span><strong></strong></span>
  <div>
    <pre>Form Valid: {{ registerForm.valid | json}}</pre>
  </div>
</form>
