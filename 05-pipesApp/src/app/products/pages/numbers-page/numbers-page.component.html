<p-panel header="Pipes Numéricos" class="p-1">
  Pipes incluidos en Angular (Usualmente en CommonModule)
  <pre><code>import  CommonModule  from angular/common;</code></pre>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ (totalSells + 1235) | number:'1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSells | currency:'EUR':'symbol-narrow': '1.4-4' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del presente año">
      {{ percetageNumber | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
