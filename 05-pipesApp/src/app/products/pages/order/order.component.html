<p-panel header="Pipes Personalizados" class="p-1">
  <p>Pipes personalizados creados por {{'nosotros' | toggleCase:isUppercase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <button (click)="toggleUpperCase()" label="Toggle Case" pButton icon="pi pi-arrow-right-arrow-left" class="mr-2">
    </button>
  </div>
  <div class="p-toolbar-group-end">
    <button (click)="changeOrder('name')" label="Por nombre" pButton icon="pi pi-sort" class="mr-2 p-button-success"></button>
    <button (click)="changeOrder('canFly')" label="Por volar" pButton icon="pi pi-sort" class="mr-2 p-button-warning"></button>
    <button (click)="changeOrder('color')" label="Por color" pButton icon="pi pi-sort" class="mr-2 p-button-danger"></button>
  </div>
</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can Fly?</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase}}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>
  </div>
</div>
