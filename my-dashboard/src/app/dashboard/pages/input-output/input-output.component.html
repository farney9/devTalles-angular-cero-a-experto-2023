<h1 class="text-3xl">Listado de productos</h1>
<hr class="my-2">

<div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-2 lg:grid-cols-3 gap-2">
  @for (product of products(); track product.id) {
    <app-product-card [product]="product" (onIncrementQuantityEvent)="updateProduct(product, $event)" />
  }
</div>
