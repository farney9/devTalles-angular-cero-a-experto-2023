<app-title title="Defer Views / Blocs" />

<section class="grid grid-cols-1">
  @defer () {
    <app-heavy-loaders-slow cssClass="bg-blue-700" />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-300 to-gray-700 animate-pulse">Cargando ...></p>
  }
  @defer ( on idle ) {
    <app-heavy-loaders-slow cssClass="bg-green-700" />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-300 to-gray-700 animate-pulse">Cargando ...></p>
  }
  @defer (on viewport) {
    <app-heavy-loaders-slow cssClass="bg-purple-700" />
  } @placeholder {
    <p class="h-[600px] w-full bg-gradient-to-r from-gray-300 to-gray-700 animate-pulse">Cargando ...></p>
  }

</section>
